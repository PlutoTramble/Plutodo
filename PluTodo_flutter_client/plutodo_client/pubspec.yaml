name: plutodo_client
description: "Client for Plutodo"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.0

environment:
  sdk: '>=3.3.0-56.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio_cookie_manager: ^3.1.0+1 # cookies
  cookie_jar: ^4.0.8 # cookies
  json_annotation: ^4.0.1 # To send stuff
  dio: ^5.3.2 # HTTP
  intl: ^0.18.1
  get_it: ^7.1.3


  # The following adds Cupertino Icons
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  #injectable_generator: 2.4.1

  # Generate json models
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

  # encourage good coding practices.
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  # the material Icons class.
  uses-material-design: true
